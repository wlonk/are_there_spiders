{% extends "base.html" %}

{% block title %}Sign up!{% endblock %}

{% block page_title %}Sign up!{% endblock page_title %}

{% block content %}
<form class="form-horizontal" action="{% url 'registration_register' %}" method="post">
  {% include "_horizontal_form.html" %}
  <div class="control-group">
    <div class="controls pull-right">
      <button type="submit" class="btn btn-small btn-primary">sign up</button>
    </div>
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock content %}
